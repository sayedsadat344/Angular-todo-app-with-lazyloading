<!--Error page starts-->
<section id="error">
  <div class="container-fluid forgot-password-bg">
    <div class="row full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="row">
          <div class="col-sm-12 text-center">
            <img
              [src]="imageUrl"
              alt=""
              class="img-fluid error-img mt-2"
              height="300"
              width="400"
            />
            <h1 class="text-white mt-4">404 - Page Not Found!</h1>
            <button class="btn btn-primary btn-lg mt-3">
              <a [routerLink]="['/']" class="text-decoration-none text-white"
                >Back To Home</a
              >
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Error page ends-->
