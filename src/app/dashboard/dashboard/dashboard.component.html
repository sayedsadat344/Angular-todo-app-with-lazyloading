
<div class="row">
  <div class="col-md-12 text-center">
      <h3>List o Universities in Afghanistan</h3>
      <hr>
  </div>
    <div class="col-md-3 my-1" *ngFor="let u of animals">

      <div class="card text-center">

        <div class="card-body">
          <h5 class="card-title">   {{ u.name }}</h5>
          <p class="card-text">{{ u.country}}</p>
          <a href="{{ u.web_pages[0] }}" class="btn btn-primary">Link</a>
        </div>
      </div>


    </div>
</div>
