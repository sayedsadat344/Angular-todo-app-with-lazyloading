<div class="row">
  <div class="col-md-12">
    <div class="card mx-5 mt-5">
      <div class="card-body">
        <div class="">
          <form [formGroup]="todoForm" (ngSubmit)="submitTodo()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Description</label>
              <input type="text" class="form-control" id="exampleInputEmail1" formControlName="description"/>
            </div>
            <div class="text-center">
              <button type="submit" [disabled]="!todoForm.valid" class="btn btn-primary">Create New</button>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>
  <div class="col-md-12" *ngFor="let todo of todos; let i = index">
    <app-single-todo [todo]="todo" [index]="i" (todoId)="deleteTodo($event)"></app-single-todo>
  </div>
</div>
