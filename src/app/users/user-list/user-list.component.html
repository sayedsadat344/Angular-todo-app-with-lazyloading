
<div class="row mt-2">
  <div class="col-md-12 d-flex justify-content-end">
      <a  [routerLink]="['/users/add']" class="btn btn-primary">Add New User</a>
  </div>
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users;let i = index">
          <th scope="row">{{ i+1 }}</th>
          <td>{{ u.first }}</td>
          <td>{{ u.last }}</td>
          <td>
              <a class="btn btn-sm rounded btn-danger mr-1" (click)="deleteUser(u.id)"> <i class="fas fa-trash"></i></a>
              <a class="btn btn-sm rounded btn-success mx-1" [routerLink] = "['/users/',u.id,'edit']"> <i class="fas fa-edit"></i></a>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>





<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{ selectedUser?.first }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
